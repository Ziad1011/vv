<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Your Vega</title>
</head>
<body>
    <div class="container mt-4 ">
        <div class="row justify-content-end ">
            <div class="mr-5" ><a href="#">Home</a></div>
            <div class="mr-5"  ><a href="#">Explore</a></div>
            <div  ><a href="#">Contact</a></div>

        </div>

    </div>
    <div class="container">
        <div class="justify-content-center">
            <p >Lets get you started</p>
        </div>
        <form class="mt-5">


            <div class="form-group">
                <label>Full name</label>
                <input type="name" name="name" id="name" class="form-control" required>
            </div>
             
            <div class="row">
            <div class="col">
                <label>Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Mail" required>
            </div>




            <div class="col-8">
                <label>Phone Number</label>
              <input type="number" name="phone" id="phone" class="form-control" placeholder="01123456789" required>
            </div>
          </div>





          <div class="form-row mt-4">
            
            <div class="form-group col-md-4">
              <label for="inputState">Gender</label>
              <select id="inputState" class="form-control" required>
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>


              
            </div>
           <div class="form-group col-md-4">
              <label for="inputState">Gender</label>
              <input type="date" name="birthday" id="birthday" class="form-control" required>
           </div>


         <div class=" col-12 form-group">
            <label>Payment method</label>
            <input type="number" name="payment" id="payment" placeholder="******************" class="form-control" required>
        </div>



        <div class=" col-12 form-group">
          <label>Location</label>
          <input type="text" name="location" id="location" placeholder="Select Location" class="form-control" required>
      </div>

          

          </div>
          <div class="row">
            <div class="col">
                <label>Create Password</label>
                <p>

                
              <input type="password" name="password" id="password" class="form-control" placeholder="**********" required>
              <i class="bi bi-eye-slash"    id="togglePassword"></i>

                </p>

              

            </div>




            <div class="col-8">
              <P>

             
                <label>Confirm password</label>
              <input type="password" name="confirm" id="confirm" class="form-control" placeholder="************" required>
              <i class="bi bi-eye-slash"    id="togglePassword"></i>

              </P>
              

            </div>

     
            
          </div>
          <div>
            <p>Please check your Password</p>
          </div>
          <div>
            <p>Password must contain a minimum of 8 characters</p>
          </div>

          <div>
            <p>Password most contain at least one symbol e.g. @,!</p>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox" required>
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox2" required>
            <label class="form-check-label" for="exampleCheck1">I agree to all the <span>Terms</span> and <span>Conditions</span></label>
          </div>
           

          <div class="mt-5">
          <button class="btn btn-primary" type="submit" name="submit" id="submit">Submit form</button>
          <p>Already user</p>

        </div>



          
</form>
</div>

 
        
        </form>

    </div>

</body>
